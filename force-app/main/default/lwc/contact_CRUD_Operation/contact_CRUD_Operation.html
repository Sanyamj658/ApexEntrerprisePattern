<template>
<lightning-card style="display: flex; flex-direction: column;">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.6rem"> 
        <h1 class="slds-align_absolute-left slds-text-color_success slds-text-heading_large">Contact CRUD Operation</h1>
        <button class="slds-button slds-button_brand" onclick={showModalBox}>Create  +</button>
    </div><br/>
 
    <!-- modal start -->      
    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <!-- modal header start -->

        <header class="slds-modal__header">
        
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>
        
<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate slds-m-left">Create a Record</h2>
        </header>

<!-- modal body start -->
<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <lightning-record-edit-form record-id={myrecordId} object-api-name="Contact" onsubmit={handleSubmit}>
        <lightning-input-field field-name="LastName" required ></lightning-input-field>
        <lightning-input-field field-name="Email" ></lightning-input-field>
        <lightning-input-field field-name="Phone"  ></lightning-input-field>
        <lightning-input-field field-name="AccountId" required ></lightning-input-field>
        <lightning-button class="slds-m-top_medium" type="submit" variant="brand" label="Save"></lightning-button>
    </lightning-record-edit-form>
</div>

<!-- modal footer start-->
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
        </footer>
    </div>
</section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->
<!-- edit form -->
<template if:true={openEditForm}>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeEditModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-record-edit-form record-id={myRecordId} object-api-name="Contact"
                    onsuccess={handleEditSuccess} >
                    <lightning-input-field field-name="AccountId">
                    </lightning-input-field>
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                    <lightning-input-field field-name="Phone">
                    </lightning-input-field>
                    <lightning-input-field field-name="Email">
                    </lightning-input-field>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                        label="Update"></lightning-button>
                </lightning-record-edit-form>
            </div>
        </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
<!-- end edit form -->

    <lightning-datatable class="slds-p-top_large"
        key-field="Id" 
        data={data} 
        onsave={handleSave}
        draft-values={saveDraftValue}
        columns={columns}
        hide-checkbox-column="true"
        onrowaction={handleRowAction}>
          
    </lightning-datatable>
    <div class="slds-grid slds-align_absolute-center" style="height:5rem">
        <lightning-combobox style="position:relative; left:-100px; top:-10px;" name="progress" value={value} placeholder="Select Page" options={options} onchange={handleChangeCombox} class="slds-size_xx-small slds-m-right_x-small"></lightning-combobox>
        <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First" class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
        <lightning-button disabled={handlePreviousDisable} icon-name="utility:chevronleft" label="Previous" alternative-text="Previous" onclick={handlePrevious}></lightning-button>
        &nbsp;
        <span class="slds-badge">Showing {page} &nbsp;of&nbsp; {totalPage} &nbsp;&nbsp;Page(s)</span>
        &nbsp;
        <lightning-button disabled={handleNextDisable} icon-name="utility:chevronright" label="Next" alternative-text="Next" onclick={handleNext} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
        <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last" alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
    </div>
    </lightning-card>
    <template if:true={showLoadingSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
