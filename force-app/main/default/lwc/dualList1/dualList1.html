<template>
  <div class="slds-grid slds-wrap">
    <!-- Dual Listbox -->
    <div class="slds-col slds-size_6-of-12">
      <lightning-card title="Dual Listbox" icon-name="standard:event">
        <div class="slds-p-around_medium">
          <lightning-dual-listbox
            name="dualListbox"
            label="Select Custom Objects"
            source-label="Available"
            selected-label="Selected"
            field-level-help="Select the custom objects to include."
            options={options}
            value={selectedValues}
            onchange={handleChange}
          >
          </lightning-dual-listbox>
          <lightning-button
            display="flex"
            align-items="center"
            variant="brand"
            class="slds-m-top_medium"
            label="Save"
            onclick={handleSave}
          ></lightning-button>
        </div>
      </lightning-card>
    </div>
    <!-- Data Table -->
    <div class="slds-col slds-size_6-of-12">
      <lightning-card title="Data Table" icon-name="standard:record">
        <div class="slds-p-around_medium">
          <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            hide-checkbox-column="true"
          >
          </lightning-datatable>
        </div>
      </lightning-card>
    </div>
  </div>
</template>
