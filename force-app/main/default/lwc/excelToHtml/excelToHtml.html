<template>
  <lightning-card title="Excel to HTML Converter">
    <lightning-input
      type="file"
      label="Upload Excel File"
      onchange={handleFileChange}
    >
    </lightning-input>

    <template if:true={htmlData}>
      <div class="slds-m-top_medium">
        <lightning-formatted-rich-text
          value={htmlData}
        ></lightning-formatted-rich-text>
      </div>
    </template>
  </lightning-card>
</template>
