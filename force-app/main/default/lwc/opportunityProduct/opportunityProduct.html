<template>
    <lightning-card style="display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 slot="title" style="margin: 0;">Add/Delete/Edit Opportunity Product</h2>
            <button class="slds-button slds-button_brand" onclick={showModalBox}>Add +</button>
        </div>
 <!-- modal start -->      
 <template if:true={isShowModal}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
    
    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
        <span class="slds-assistive-text">Close</span>
    </button>
    
    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create a Record</h2>
</header>

<!-- modal body start -->
<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    <lightning-card title="Create opportunity product record">
        <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="Phone"  onchange={handlePhoneChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="Balance"  onchange={handlealanceChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="opportunityName" onchange={handleOpportunityNameChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-input label="Type" onchange={handleTypeChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-button label="save" variant="brand" onclick={onCreateRecord}></lightning-button>
    </lightning-card>
</div>

<!-- modal footer start-->
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
    </footer>
</div>
</section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!-- modal end -->

    
        <lightning-datatable
            key-field="Id" 
            data={data} 
            columns={columns}>
        </lightning-datatable>

        

    </lightning-card>

    <button class="slds-button slds-button_brand">Cancel</button>
    <button class="slds-button slds-button_brand">Add</button>
    
</template>
