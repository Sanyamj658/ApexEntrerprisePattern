<template>
  <lightning-card title="Dual Listbox" icon-name="standard:event">
    <lightning-dual-listbox
      name="dualListbox"
      label="Select Custom Objects"
      source-label="Available"
      selected-label="Selected"
      field-level-help="Select the custom objects to include."
      options={options}
      value={selectedValues}
      onchange={handleChange}
    >
    </lightning-dual-listbox>
    <lightning-button
      variant="brand"
      class="slds-m-top_medium"
      label="Save"
      onclick={handleSave}
    ></lightning-button>
  </lightning-card>
</template>
