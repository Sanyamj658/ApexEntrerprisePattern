<template>
  <lightning-Card title="Child component">
    <lightning-button
      variant="brand"
      label="Add 1"
      title="Primary action"
      onclick={handleIncrement}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label="Sub -1"
      title="Primary action"
      onclick={handleDecrement}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label=" *2 "
      value="2 "
      title="Primary action"
      onclick={handleMultiply}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label=" *10 "
      value="10 "
      title="Primary action"
      onclick={handleMultiply}
      class="slds-m-left_x-small"
    ></lightning-button>
  </lightning-Card>
</template>
